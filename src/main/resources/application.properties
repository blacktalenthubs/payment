# Server port configuration
server.port=8081

spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb  # Replace 'mydb' with your database name
spring.datasource.username=test                     # Replace with your PostgreSQL username
spring.datasource.password=test                     # Replace with your PostgreSQL password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update  # Use 'update' to automatically create/alter tables, use 'none' in production