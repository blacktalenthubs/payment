plugins {
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'java'
}

group = 'com.example.paymentapi'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

targetCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot Web Starter
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Spring Boot JPA Starter for database interactions
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// Lombok for generating getters, setters, constructors
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// H2 Database for in-memory database (useful for local dev)
	runtimeOnly 'com.h2database:h2'

	// Validation dependencies
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// Test dependencies
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.postgresql:postgresql:42.2.25'
}

tasks.named('test') {
	useJUnitPlatform()
}